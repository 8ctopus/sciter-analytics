<html
    window-width="800dip"
    window-height="800dip"
>
<head>
<title>sciter analytics demo</title>
<style>

@import url(node_modules/sciter-logger/src/logger.css);
@import url(node_modules/sciter-pagecontrol/src/pagecontrol.css);
@import url(css/themes/default.css);

div.vbox {
    width: 200dip;
}

</style>
<script type="module">

import {uuid} from "@sciter";
import Logger from "node_modules/sciter-logger/src/logger.js";
import Utils from "node_modules/sciter-utils/src/utils.js";

// Amplitude analytics
import Analytics from "src/analytics.js";

// mixpanel analytics
import AnalyticsMixPanel from "src/analytics-mixpanel.js";

// initialize logger
Logger.init({
    file: URL.toPath(__DIR__ + "test.log"),
    clear: true,
});

// attach logger to console
Logger.attach();

// capture unhandled exceptions
Logger.capture();

document.on("ready", function() {
    // subscribe to logger messages
    Logger.plaintext(document.$("plaintext#logger"));

    // log sciter version
    console.debug(Utils.sciterInfo());

    // add support for F5 reload
    Utils.addReloadWindow();

    // close window on escape key press
    Utils.closeWindowOnEscape(Window.this);

    // center window on screen
    Utils.centerWindow(Window.this, "screen");

    // bring window to front and set input focus
    Window.this.activate(true);

    /**
     * Amplitude
     */
    Analytics.init({
        log: true,
        endpoint: "https://api2.amplitude.com/2/httpapi",
        apikey: "0fad02b65a75f270c199db6b920fbf92",
        userId: Utils.randomStr(10),
        eventProperties: {
            appName: "Sciter analytics",
            appRelease: "debug",
        },
    });

    Analytics.event("app started");

    // watch app close
    Analytics.watch("closerequest", undefined, "app close request");

    // watch app install click
    Analytics.watch("click", "#installApp1", "Install app", {
        appName: "app 1",
    });

    Analytics.watch("click", "#installApp2", "Install app", {
        appName: "app 2",
    });

    Analytics.watch("click", "#installApp3", "Install app", {
        appName: "app 3",
    });

    /**
     * Mixpanel
     */
    AnalyticsMixPanel.init({
        log: false,
        // project token
        token: "90063d16f08d604ae6f499ba9c689982",
        // user unique id
        distinctId: Utils.randomStr(10),
    });

    // add user profile set
    AnalyticsMixPanel.userProfileSet({
        // reserved properties
        $name: "Marc",
        $email: "foo@foo.com",
        $country_code: "RU",
        $region: "Moscow",
        $city: "Moscow",

        // custom properties
        Address: "Some street",
        Birthday: "1987-02-11",
    });

    AnalyticsMixPanel.event("app started");

    // watch app install click
    AnalyticsMixPanel.watch("click", "#installApp1", "Install app", {
        appName: "app 1"
    });

    AnalyticsMixPanel.watch("click", "#installApp2", "Install app", {
        appName: "app 2"},
    );

    AnalyticsMixPanel.watch("click", "#installApp3", "Install app", {
        appName: "app 3"
    });
});

document.on("closerequest", function(_event) {
    Analytics.event("app closed");
});

const headers = {
    "Content-Type": "application/json; charset=utf-8",
    Accept: "*/*",
};

document.on("click", "button#httpbin", function() {
    const url = "https://httpbin.org/post";

    const body = JSON.stringify({
        uuid: uuid(),
        event: "button clicked",
    });

    myfetch(url, headers, body);
});

// test amplitude
document.on("click", "button#testAmplitude", function() {
    const url = "https://api2.amplitude.com/2/httpapi";

    const body = JSON.stringify({
        api_key: "0fad02b65a75f270c199db6b920fbf92",
        events: [{
            user_id: "datamonster@gmail.com",
            device_id: "C8F9E604-F01A-4BD9-95C6-8E5357DF265D",
            event_type: "watch_tutorial",
            version: "2.1.3",
            platform: "iOS",
            os_name: "Android",
            os_version: "4.2.2",
            device_brand: "Verizon",
            device_manufacturer: "Apple",
            device_model: "iPhone 9,1",
            carrier: "Verizon",
            country: "United States",
            region: "California",
            city: "San Francisco",
            dma: "San Francisco-Oakland-San Jose, CA",
            language: "English",
            ip: "127.0.0.1",
        }],
    });

    console.debug(body);
    myfetch(url, headers, body);
});

// test mixpanel
document.on("click", "button#testMixpanel", function() {
    // https://developer.mixpanel.com/reference/track-event
    const endpoint = "https://api.mixpanel.com/track?verbose=1&ip=0";

    const projectToken = "3a5caecd0a8027f8d488275ac42aca4a";

    const user = "john.doe@test.net";

    const timestamp = Date.now();

    const body = JSON.stringify([
        {
            event: "send 1 from app",
            properties: {
                // project token
                token: projectToken,
                // time at which the event occurred in seconds or milliseconds since UTC epoch
                //time: timestamp - (1000 * 60 * 60 * 24),
                // user unique identifier
                distinct_id: user,
                // unique identifier for the event used for deduplication
                // Events with identical values for (event, time, distinct_id, $insert_id) are considered duplicates
                // only the latest ingested one will be considered in queries.
                $insert_id: Utils.randomStr(10),
                ip: "102.128.165.255",
                custom_1: "test",
            },
        },
        {
            event: "send 2 from app",
            properties: {
                token: "3a5caecd0a8027f8d488275ac42aca4a",
                //time: timestamp,
                distinct_id: user,
                $insert_id: Utils.randomStr(10),
                ip: "102.128.165.255",
                custom_1: "test",
            },
        },
    ]);

    console.debug(body);
    myfetch(endpoint, headers, body);
});

document.on("click", function(event, element) {
    const pagecontrol = document.$("pagecontrol");

    switch (element.id) {
        case "btLogin":
            pagecontrol.showTab("tsDashboard");
            break;

        case "createAccount":
            pagecontrol.showTab("tsSignup");
            break;

        case "btSignUp":
            pagecontrol.showTab("tsLogin");
            break;

        case "forgotPassword":
            pagecontrol.showTab("tsReset");
            break;

        case "reset":
            pagecontrol.showTab("tsSent");
            break;

        case "showEvents":
            Analytics.log();
            break;

        case "sendEventsAmplitude":
            Analytics.send();
            break;

        case "sendUserMixpanel":
            AnalyticsMixPanel.sendUserProfile();
            break;

        case "sendAllMixpanel":
            AnalyticsMixPanel.send();
            break;

        default:
    }
});

// handle show tab event
document.on("showtab", "pagecontrol", function(event) {
    console.debug(event.detail.tab);

    switch (event.detail.tab) {
        case "tsLogin":
            event = "start login";
            break;

        case "tsSignup":
            event = "start signup";
            break;

        case "tsDashboard":
            event = "end login";
            break;

        case "tsReset":
            event = "start reset";
            break;

        case "tsSent":
            event = "end reset";
            break;

        default:
    }

    //console.debug(`event - ${event}`);

    // log event
    Analytics.event(event);
});

async function myfetch(url, headers, body) {
    const response = await fetch(url, {
        method: "POST",
        cache: "no-cache",
        headers,
        body,
    });

    console.line();
    console.log(`response status - ${response.status}`);

    const json = await response.json();

    //console.log(response.text());
    console.log(json);
}

</script>
</head>
<body>
    <button #testAmplitude>test Amplitude</button>
    <button #testMixpanel>test mixpanel</button>
    <button #showEvents>show events</button>
    <button #sendEventsAmplitude>send events Amplitude</button>
    <button #sendUserMixpanel>send user Mixpanel</button>
    <button #sendAllMixpanel>send all Mixpanel</button>
    <pagecontrol header-position="top" header-visible="true">
        <tab caption="login" #tsLogin selected>
            <div .vbox>
                <h1> Sign-in </h1>
                <label for="email"> Username or email address </label>
                <input type="text" #email />
                <div .hbox>
                    <label for="password"> Password </label><a #forgotPassword .right tabindex> Forgot password? </a>
                </div>
                <input type="password" #password />
                <button #btLogin> Login </button>
                <p>New? <a #createAccount tabindex>Create an account</a>.</p>
            </div>
        </tab>
        <tab caption="signup" #tsSignup>
            <div .vbox>
                <h1> Sign Up </h1>
                <label for="email2"> Email address </label>
                <input type="text" #email2 />
                <label for="password2"> Password </label>
                <input type="password" #password2 />
                <button #btSignUp> Sign up </button>
            </div>
        </tab>
        <tab caption="dashboard" #tsDashboard>
            <div .vbox>
                <h1> Your Dashboard </h1>
            </div>
        </tab>
        <tab caption="reset" #tsReset>
            <div .vbox>
                <h1> Reset your password </h1>
                <label for="email2"> Enter your user account's verified email address and we will send you a password reset link. </label>
                <input type="text" #email2 />
                <button #reset> Send password reset email </button>
            </div>
        </tab>
        <tab caption="sent" #tsSent>
            <div .vbox>
                <h1> Password reset email sent! </h1>
            </div>
        </tab>
        <tab caption="install" #tsInstall>
            <div .vbox>
                <a #installApp1>install app 1</a>
                <a #installApp2>install app 2</a>
                <a #installApp3>install app 3</a>
            </div>
        </tab>
    </pagecontrol>
    <plaintext #logger />
</body>
</html>
